<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Yunia Cipta Printing Apps</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS Styles (same as before) */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .login-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        width: 100px;
      }

      .login-box h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .login-box p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .login-box .input-group {
        margin-bottom: 20px;
      }

      .login-box .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        text-align: left;
      }

      .login-box .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .login-box .input-group .input-icon {
        position: relative;
      }

      .login-box .input-group .input-icon input {
        padding-left: 30px;
      }

      .login-box .input-group .input-icon i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
      }

      .login-box .input-group .input-icon .fa-eye {
        right: 10px;
        left: auto;
        cursor: pointer;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #3b3b98;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .login-box button:hover {
        background-color: #2a2a72;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          alt="Yunia logo"
          height="100"
          src="images/download.png"
          width="100"
        />
      </div>
      <div class="login-box">
        <h1>Selamat Datang!</h1>
        <p>Silakan masukkan username dan kata sandi Anda</p>
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input
              id="username"
              placeholder="Masukkan Username Anda"
              type="text"
            />
          </div>
          <span id="usernameError" class="error"></span>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input
              id="password"
              placeholder="Masukkan Password Anda"
              type="password"
            />
            <i class="fas fa-eye"></i>
          </div>
          <span id="passwordError" class="error"></span>
        </div>
        <button id="loginButton">Masuk</button>
      </div>
    </div>
    <script src="renderer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
