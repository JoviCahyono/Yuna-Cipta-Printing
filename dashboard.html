<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Yuna Cipta Printing App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <img
            alt="Company Logo"
            height="50"
            src="images/download.png"
            width="50"
          />
          <div class="company-name">
            <h2>Yuna Cipta</h2>
            <h2>Printing</h2>
          </div>
        </div>
        <ul>
          <li>
            <a class="active" href="./dashboard.html">
              <i class="fas fa-home"></i>Dashboard
            </a>
          </li>
          <li>
            <a href="./index.html">
              <i class="fas fa-file-invoice-dollar"></i>Penggajian
            </a>
          </li>
          <li>
            <a href="./karyawan.html"> <i class="fas fa-users"></i>Karyawan </a>
          </li>
          <li>
            <a href="#"> <i class="fas fa-warehouse"></i>Gudang </a>
          </li>
          <li>
            <a href="#"> <i class="fas fa-sign-out-alt"></i>Keluar </a>
          </li>
        </ul>
      </div>

      <!-- Konten Dashboard -->
      <div class="content">
        <div class="header">
          <h1>Dashboard</h1>
          <div class="user-info">
            <img
              alt="User Avatar"
              height="40"
              src="https://storage.googleapis.com/a1aa/image/GeLjokFSmRzWOiheT5ltybYeWnby2fP58auwTEXmkMuMkftfE.jpg"
              width="40"
            />
            <div>
              <span> John Doe </span>
              <br />
              <span class="role"> Admin </span>
            </div>
          </div>
        </div>

        <!-- Ringkasan Data -->
        <div class="summary">
          <div class="card">
            <h2>Jumlah Karyawan</h2>
            <p id="jumlahKaryawan">Loading...</p>
          </div>
          <div class="card">
            <h2>Total Gaji</h2>
            <p id="totalGaji">Loading...</p>
          </div>
          <div class="card">
            <h2>Total Kasbon</h2>
            <p id="totalKasbon">Loading...</p>
          </div>
        </div>

        <!-- Grafik -->
        <div class="charts">
          <div class="chart-container">
            <h2>Total Gaji Perbulan</h2>
            <canvas id="gajiChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
